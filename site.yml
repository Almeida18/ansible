- name: My first play
  hosts: all
  tasks:

  - name: install updates (Rocky)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Rocky"

  - name: change nginx default config
    tags: nginx,rocky
    lineinfile:
      path: /etc/nginx/nginx.conf
      regexp: '^worker_connections'
      line: worker_connections 2048;
    when: ansible_distribution == "Rocky"
    register: nginx

  - name: restart nginx
    tags: nginx,rocky
    service:
      name: nginx
      state: restarted
      enabled: yes
    when: nginx.changed

  - name: install updates (Debian)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Debian"

- hosts: app_servers
  tasks:


  - name: add php support for apache
    tags: apache,apache2,debian
    apt:
      name:
        - apache2
        - libapache2-mod-php
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy: 
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_server
  tasks:


  - name: install mariadb 
    tags: db,mariadb-server,Debian
    apt:
      name: mariadb-server
      update_cache: yes
    when: ansible_distribution == "Debian"

- hosts: proxy_server
  tasks:



  - name: install nginx
    apt:
      name: nginx
      state: latest
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name: manage nginx
    service:
      name: nginx
      state: started
      enabled: yes
